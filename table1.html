<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Звичайна таблиця</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <p>Учні за поточний місяць отримали такий середній бал:</p>
    
    <table>
        <thead>
            <tr>
                <th>Прізвище</th>
                <th>Група</th>
                <th>Середній бал</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Боднар</td>
                <td>16</td>
                <td>6,3</td>
            </tr>
            <tr>
                <td>Волошин</td>
                <td>16</td>
                <td>5,6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Середній бал групи</td>
                <td>6</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
